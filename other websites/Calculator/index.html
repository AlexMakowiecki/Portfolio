<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="javascript/main.js" defer></script>
  <script src="javascript/test.js" defer></script>
</head>
<body>
  <main>
    <section class="calculator" data-first-number="0" data-operator="" data-previous-button-type="" data-modifier-value="">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button data-type="operator" data-key="+">+</button>
        <button data-type="operator" data-key="-">-</button>
        <button data-type="operator" data-key="x">x</button>
        <button data-type="operator" data-key="/">/</button>
        <button data-type="number" data-key="7">7</button>
        <button data-type="number" data-key="8">8</button>
        <button data-type="number" data-key="9">9</button>
        <button data-type="number" data-key="4">4</button>
        <button data-type="number" data-key="5">5</button>
        <button data-type="number" data-key="6">6</button>
        <button data-type="number" data-key="1">1</button>
        <button data-type="number" data-key="2">2</button>
        <button data-type="number" data-key="3">3</button>
        <button data-type="number" data-key="0">0</button>
        <button data-type="decimal" data-key="decimal">.</button>
        <button data-type="clear" data-key="clear">AC</button>
        <button data-type="equal" data-key="equal">=</button>
      </div>
    </section>
  </main>
</body>
</html>
